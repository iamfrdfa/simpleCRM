<div class="dialog-wrapper">
    <h2 mat-dialog-title>Add User</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="mr-16">
                <mat-label>Firstname</mat-label>
                <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth date</mat-label>
                <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>ZIP Code</mat-label>
                <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button matButton>Cancel</button>
        <button matButton (click)="saveUser()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</div>
