<!-- src/app/user/user.html -->
<div class="user-container">
    <mat-card>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>Nachname</th>
                <th>E-Mail</th>
                <th>Stra√üe</th>
                <th>City</th>
            </tr>

            @for (user of allUsers(); track user.id) {
                <tr routerLink="/user/{{ user.id }}">
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.street }}</td>
                    <td>{{ user.city }}</td>
                </tr>
            }
        </table>
    </mat-card>

    <button
        (click)="openDialog()"
        class="add-user-button"
        mat-fab
        color="primary"
        matTooltip="Add user"
        matTooltipPosition="above"
    >
        <mat-icon>add</mat-icon>
    </button>
</div>
