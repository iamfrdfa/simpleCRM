<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
        <div class="logo-container">
            <img src="../img/logo.png" alt="logo" class="logo">
        </div>

        <ul class="menu-items">
            <li [routerLink]="['/']" routerLinkActive="active">
                <mat-icon>fact_check</mat-icon>
                Dashboard
            </li>
            <li [routerLink]="['/user']" routerLinkActive="active">
                <mat-icon>perm_identity</mat-icon>
                User
            </li>
        </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon matIconButton class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
